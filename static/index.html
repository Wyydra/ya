<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya!</title>
    <style>
        body {
            font-family: sans-serif;
            background: #36393f;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        #chat-box {
            flex: 1;
            background: #32353b;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .sender {
            font-weight: bold;
            color: #7289da;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .content {
            background: #40444b;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            word-break: break-word;
        }

        .system-msg {
            color: #8a8e94;
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 15px;
        }

        #input-zone {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #40444b;
            color: white;
            outline: none;
            font-size: 1em;
        }

        button {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            background: #5865f2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }

        button:hover {
            background: #4752c4;
        }
    </style>
</head>

<body>
    <div id="chat-box"></div>

    <form id="input-zone">
        <input type="text" id="msg-input" placeholder="..." autocomplete="off" required>
        <button type="submit">Envoyer</button>
    </form>

    <script src="/app.js"></script>
</body>

</html>
