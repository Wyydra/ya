<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya!</title>
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --bg-tertiary: #202225;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --u-blurple: #5865f2;
            --u-green: #3ba55c;
            --u-red: #ed4245;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-normal);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Header / Controls --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .btn {
            background-color: var(--u-blurple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #4752c4;
        }

        .btn-green {
            background-color: var(--u-green);
        }

        .btn-green:hover {
            background-color: #2d7d46;
        }

        .btn-red {
            background-color: var(--u-red);
        }

        .btn-red:hover {
            background-color: #c03537;
        }

        /* --- Main Content Area (Split View) --- */
        main {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
            /* Fix flex overflow */
        }

        /* Chat Section */
        #chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            line-height: 1.4;
        }

        .message .author {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .message .content {
            color: var(--text-normal);
        }

        .system-msg {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            font-size: 0.9rem;
        }

        #chat-form {
            padding: 20px;
            background-color: var(--bg-tertiary);
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: var(--bg-primary);
            color: white;
        }

        /* Video Section */
        #video-section {
            flex: 2;
            background-color: black;
            border-radius: 8px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            overflow-y: auto;
            align-content: start;
        }

        video {
            width: 100%;
            background-color: #111;
            border-radius: 4px;
            object-fit: cover;
            aspect-ratio: 16/9;
        }

        /* Loading/Placeholder state for videos */
        .video-container {
            position: relative;
        }

        video.audio-only {
            background: #202225;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Placeholder for audio participants */
            border: 2px solid var(--u-blurple);
        }

        /* Pseudo-element to show text/icon for audio-only */
        /* Note: Pseudo-elements on video tags work in some browsers but not all reliably. 
           Better to wrap in container, but for single-file simplicity let's try or just rely on border/color. */
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>Ya! Voice & Chat</h1>
            <div id="controls">
                <button id="join-btn" class="btn btn-green">Join Voice</button>
            </div>
        </header>

        <main>
            <section id="chat-section">
                <div id="messages"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
                    <button type="submit" class="btn">Send</button>
                </form>
            </section>

            <section id="video-section">
                <!-- Local Video acts as a preview -->
                <video id="local-video" autoplay muted playsinline></video>
            </section>
        </main>
    </div>

    <script src="/app.js"></script>
</body>

</html>
